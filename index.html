<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
  <style>
	 .attribution { font-size: 11px;}
  </style>

</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="images/logo.svg" alt="Ping">
		</div>
		<div class="text-container">
			 <h1>We are launching <span>soon!</span></h1>
			<p>Subscribe and get notified</p>
			<div class="email-input">
				<input type="email" id="email-input" placeholder="Your email address...">
				<button class="input-button">Notify Me</button>
			</div>
		</div>
		<div class="img-container">
			<img src="images/illustration-dashboard.png" alt="Illustration">
		</div>
		<div class="social">
			<a class="social-icon-box" href="#">
					<i class="social-icon fab fa-facebook-f"></i>
			</a>
			<a class="social-icon-box" href="#">
					<i class="social-icon fab fa-twitter"></i>
			</a>
			<a class="social-icon-box" href="#">
					<i class="social-icon fab fa-instagram"></i>
			</a>
		</div>	


		<footer>
			<p class="copyright">
				&copy; Copyright Ping. All rights reserved.
			</p>
			<p class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="#">Jennifer Rodrigues</a>.
			</p>
		</footer>
	</div>

</body>
</html>
